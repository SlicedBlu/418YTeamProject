<!doctype HTML>
<html>
    <header>
        <title>Register for the forum!</title>
        <link rel = "stylesheet" href = "index.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src = "home.js"></script>
    </header>
    <body>
        <div id = "header">
            <div>
                <img id = "logo" src = "logo.png"></img>
            </div>
            <div>
                <ul class = "nav">
                    <li><a href = "homepage.html">HOME</a></li>-
                    <li><a href = "about.html">ABOUT</a></li>-
                    <li><a href = "help.html">HELP</a></li>
                </ul>
            </div>
            <a href = "login_index.html"><button id = "nav_button">LOGIN</button></a>
        </div>
        <div id = "login_container">
            <form id = "login">
                <div id = "image_container">
                    <img src = "profPic.png" id = "profPic"></img>
                </div>
                <div id = "form_container">
                    <label for = "username">Username</label>
                    <br>
                    <input type = "text" placeholder = "Username" name = "uname" required>
                    <br>
                    <label for = "password">Password</label>
                    <br>
                    <input type = "password" placeholder = "Password" name = "pw" required>
                    <br>
                    <label for = "password">Retype Password</label>
                    <br>
                    <input type = "password" placeholder = "Retype password" name = "pwr" required>
                    <br>
                    <label for = "email">Email</label>
                    <br>
                    <input type = "text" placeholder = "Email" name = "email" required>

                    <button class = "user_button" type = "submit" id = "registerButton">Register</button>
                    <button class = "user_button" type = "button" id = "loginButton">Login instead?</button>
                    
                </div>
            </form>
        </div>
    </body>
</html>
